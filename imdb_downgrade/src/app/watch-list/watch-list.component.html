<div class="sticky-top">
  <app-navbar></app-navbar>
</div>
<div class="container mt-5 d-flex flex-wrap justify-content-center">
  <div *ngFor="let movie of movies">
    <app-movie-card [movie]="movie" (removeFromWatchList)="onRemoveFromWatchList($event)"></app-movie-card>
  </div>

  <div *ngFor="let tv of tvShows">
    <app-tv-card [tvShow]="tv" (removeFromWatchList)="onRemoveFromWatchListTvShow($event)"></app-tv-card>
  </div>
</div>
