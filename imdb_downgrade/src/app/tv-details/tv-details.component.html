<body class="vh-100">
<app-navbar></app-navbar>
<nav style="margin-top: 10px" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div>
    <a class="navbar-brand" style="font-size: 1.7rem;">{{ tvShow.name }}</a>
  </div>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item d-flex flex-column align-items-center">
        <a class="nav-link">IMDB RATING</a>
        <span class="badge badge-warning">{{ tvShow.average_rate }}/10</span>
      </li>

      <li class="nav-item d-flex flex-column align-items-center">
        <a class="nav-link">YOUR RATING</a>
        <span class="badge badge-primary">{{ tvShow.average_rate }}</span>
      </li>

      <li class="nav-item d-flex flex-column align-items-center">
        <a class="nav-link">POPULARITY</a>
        <span class="badge badge-danger">{{ tvShow.popularity }}</span>
      </li>
    </ul>
  </div>

</nav>
<div class="container mt-3" style="padding: .3rem">
  <div class="row">
    <div class="col-md-3">
      <img
        src="{{tvShow.photos[0].url}}"
        class="img-fluid" alt="Fringe Poster" width="300" height="400">
    </div>
    <div class="col-md-7">
      <div class="embed-responsive embed-responsive-16by9 mb-3">
        <iframe *ngIf="tvShow && tvShow.trailers.length > 0" width="300" height="300" [src]="safeUrl"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>
    </div>

    <div class="col-md-2">
      <div class="col d-flex flex-column justify-content-center">
        <button class="btn btn-dark mb-2" style="height: 200px;">
          <i class="bi bi-play-circle"></i> 1 VIDEOS
        </button>
        <button class="btn btn-dark mb-2" style="height: 200px;">
          <i class="bi bi-images"></i> 1 PHOTOS
        </button>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-between">
    <div>
      <span class="badge badge-light">Drama</span>
      <span class="badge badge-light">Mystery</span>
      <span class="badge badge-light">Sci-Fi</span>
    </div>
  </div>
  <p class="mt-3">{{ tvShow.description }}</p>

  <p class="mt-3">
    <strong>Celebrities: </strong>
    <span class="badge badge-danger" *ngFor="let celeb of tvShow.celebs">{{ celeb.name }}</span>
  </p>

  <p class="mt-3">
    <strong>Companies </strong>
    <span class="badge badge-danger" *ngFor="let company of tvShow.companies">{{ company.name }}</span>
  </p>
</div>

</body>
