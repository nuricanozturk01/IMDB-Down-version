<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">{{ 'SIGN_IN' | translate }}</h4>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-3" *ngIf="registerForm">
              <label for="firstName">{{ 'FIRST_NAME' | translate }}</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName"
                     placeholder="{{ 'FIRST_NAME' | translate }}">
            </div>

            <div class="form-group mb-3">
              <label for="lastName">{{ 'LAST_NAME' | translate }}</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName"
                     placeholder="{{ 'LAST_NAME' | translate }}">
            </div>

            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>


            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     placeholder="Password"
                     [ngClass]="{'is-invalid':!submitted && registerForm.controls.password.errors}">

              <div *ngIf="!submitted && registerForm.controls.password.errors" class="text-danger">
                <div *ngIf="!submitted && registerForm.controls.password.errors.required">
                  {{ 'PASSWORD_RULES' | translate }}
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                     placeholder="Confirm Password">
            </div>
            <div class="form-group mb-3">
              <label for="country">{{ 'COUNTRY' | translate }}</label>
              <select class="form-control" id="country" formControlName="country" (change)="onCountryChange()">
                <option *ngFor="let country of countries" [value]="country.CountryName">{{ country.CountryName }}
                </option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="city">{{ 'CITY' | translate }}</label>
              <select class="form-control" id="city" formControlName="city">
                <option *ngFor="let city of cities" [value]="city.CityName">{{ city.CityName }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">{{ 'SIGN_UP' | translate }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
