<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <!-- <div class="text-center">
         <img src="assets/imdb-logo.png" alt="IMDB Logo" class="mb-4">
       </div>-->
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Sign in</h4>
          <!--  <button class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
              Sign Up with Google
            </button>
            <div class="text-center mb-2">or</div>-->
          <form>
            <div class="form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                     placeholder="Enter email">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="row">
              <div class="form-group col-md-6 mb-3">
                <label for="country">Country</label>
                <select class="form-control" id="country">
                  <option value="1">United States</option>
                  <option value="2">Canada</option>
                  <option value="3">United Kingdom</option>
                  <option value="4">Australia</option>
                  <option value="5">India</option>
                  <option value="6">France</option>
                  <option value="7">Germany</option>
                  <option value="8">Japan</option>
                </select>
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="city">City</label>
                <select class="form-control" id="city">
                  <option value="1">New York</option>
                  <option value="2">Los Angeles</option>
                  <option value="3">Chicago</option>
                  <option value="4">Houston</option>
                  <option value="5">Phoenix</option>
                  <option value="6">Philadelphia</option>
                  <option value="7">San Antonio</option>
                  <option value="8">San Diego</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
