<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="text-center">
        <img src="assets/imdb-logo.png" alt="IMDB Logo" class="mb-4">
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Sign in</h4>
          <button (click)="loginWithGoogle()"
                  class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
              alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
            Sign in with Google
          </button>
          <div class="text-center">or</div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email"
                     required formControlName="email">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password"
                     required formControlName="password">
            </div>
            <div class="d-flex justify-content-around">
              <button type="submit" class="btn btn-primary w-25">Login</button>
              <a routerLink="/register" class="btn btn-secondary w-25">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
