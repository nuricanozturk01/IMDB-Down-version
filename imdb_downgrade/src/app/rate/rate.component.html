<div class="rate-modal modal-body">
  <h4 class="modal-title">Rate Media</h4>
  <div class="mb-3 d-flex flex-column align-items-center">
    <ngb-rating [formControl]="ctrl" [max]="10" [readonly]="false"
                style="font-size: 1.5rem;color: #007bff"></ngb-rating>
    <b>{{ ctrl.value }}</b>


  </div>
  <!-- Add close button below -->
  <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
</div>
